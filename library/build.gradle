apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    lintOptions {
        // Disable 'NewApi' checking due to false errors in old version of lint tool, until sdk-tool-25.4 is deployed on Travis-CI.
        disable 'NewApi'
        textOutput 'stdout'
        textReport true
    }

    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
}

android.libraryVariants.all { variant ->
    String taskName = String.format("remove%sStubClasses", variant.name.capitalize())
    task "${taskName}" << { delete "${buildDir}/intermediates/classes/${variant.name}" + "/android" }
    variant.processJavaResources.dependsOn(taskName)
}

dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'com.android.support:support-annotations:25.3.1'

    androidTestCompile 'com.android.support.test:runner:0.5'

    testCompile 'junit:junit:4.12'
}
